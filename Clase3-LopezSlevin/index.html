<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./img/icon.ico" type="image/x-icon">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/particles.css">
    <link rel="manifest" href="./PWA/BottleSpinner.json">
    
    <title>Clase3 - Lopez Slevin</title>


    <script>
      //service worker supported by browser
      if('serviceWorker' in navigator){
        navigator.serviceWorker.register('js/pwa.js')
      }
    </script>
</head>
<body>
<div id="particles-js"></div>

<div class="main">

    <div class="start" id="start">
        <h1 class="MainTitle">Juego de la botellita! :)</h1>
        <button type="button" onclick="start();" class="btn btn-success StartBtn">Start</button>
    </div>

    <div class="DataColletor Ocultar" id="DataColletor">
        <h3 class="">Cargue valores de los jugadores</h3>
        <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Nombre:</label>
              <input type="text" class="form-control" id="Nombre" placeholder="Juan / Maria">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Sexo:</label>
              <select class="form-control" id="Sexo">
                <option>Masculino</option>
                <option>Femenino</option>
              </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Interes:</label>
                <select class="form-control" id="Interes">
                  <option>Hombres</option>
                  <option>Mujeres</option>
                  <option>Ambos</option>
                </select>
              </div>
          </form>
          <div style="padding-top: 10px;">
        <button type="button" class="btn btn-secondary" onclick="PushData();">Cargar</button>
    </div>
        <div style="padding-top: 10px;">
            <button type="button" onclick="gameready();" class="btn btn-success StartBtn">Listo</button>
        </div>
    </div>

    <div class="gameready Ocultar" id="gameready">
        <h1>La botella de:</h1>
        <h1 class="tirador" id="tirador"></h1>
        <h1>Apunto a </h1>
        <h1 id="seleccionado" class="seleccionado"></h1>
        <div style="padding-top: 10px;">
            <button type="button" class="btn btn-danger" onclick="BottleSpin();">Girar la botellita!</button>
        </div>
        <div style="padding-top: 15px;">
          <button type="button" class="btn btn-dark" onclick="location.reload()">Recargar usuarios</button>
        </div>
        
        

    </div>

</div>

<footer>
  <div>
    <p>Made by @pedroslev</p>
  </div>
  
</footer>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</body>
<script src="./js/particles.js"></script>
<script src="./js/pwa.js"></script>
<script src="./js/index.js"></script>
</html>
