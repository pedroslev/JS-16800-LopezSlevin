<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProyectoX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="shortcut icon" href="./media/icon.ico" type="image/x-icon">

</head>

<body onload=OnLoad();>
    <div class="Brand">
        <h1>DevBar</h1>
    </div>
    <div class="Slogan">
        <p>A bar made by developers for developers</p>
    </div>
    
    
    <nav style="padding-bottom: 10px;">
      <ul class="nav nav-tabs" id="categorias">
        <!-- Muestreo de Categorias -->
        <li class="nav-item">
          <a class="nav-link anchorsNav" aria-current="page" id="todo" onclick="MuestreoProds('todo');">Todo</a>
          </li>
      </ul>
    </nav>


<section id="productos" class="Prods">
  <div class="container Prods">
    <div class="row" id="contenedor">
      <!-- Impresion de productos via JQuery -->
        </div>
  </div>
</section>


<div class="cart sticky">
  <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModalCenter">
    <img src="media/cart.svg" alt="" style="padding-right: 10px;"srcset="">
    Mi Orden
  </button>  
</div>


<!-- Cart Modal -->

  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Tu orden</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" >
          <table class="table table-sm">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio Unitario</th>
              </tr>
            </thead>
            <tbody id="order">
              
              <tr id="totalprice">
                
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" onclick="EmptyCart();">Vaciar</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Ir a pagar</button>
        </div>
      </div>
    </div>
  </div>

</body>

<script src="./js/index.js"></script>
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- JS bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
