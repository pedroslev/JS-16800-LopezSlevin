<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/console.css">
    <link rel="stylesheet" href="./css/particles.css">
    <link rel="shortcut icon" href="./media/icon.ico" type="image/x-icon">
</head>
<body>
    <script src="./js/console.js"></script>
    <div id="particles-js"></div>
    <div class="Brand">
        <h1>DevelopBar - Console</h1>
    </div>

    <div class="formgrid">
        <!-- Formulario de carga de productos -->
        <div class="Productos">
            <form>
                <div class="form-group">
                  <label for="Nombre" style="padding-bottom: 5px;">Nombre del producto</label>
                  <input type="text" class="form-control" id="nombre" placeholder="">
                </div>
                <div class="form-group" style="padding-top: 10px;">
                  <label for="Categoria" style="padding-bottom: 5px;">Categoria</label>
                  <select class="form-control" id="categoria">
                    <!-- JS de categorias realiza muestreo -->
                    <option value="" id="SinCategorias">Aun no hay categorias</option>
                    </script>
                  </select>
                </div>
                <div class="form-group" style="padding-top: 10px;">
                  <label for="Descripcion" style="padding-bottom: 5px;">Descripcion</label>
                  <textarea class="form-control" id="descripcion" rows="3"></textarea>
                </div>
                <div class="form-group" style="padding-top: 10px;">
                    <label for="Precio" style="padding-bottom: 5px;">Precio</label>
                    <input type="number" class="form-control" id="precio" placeholder="">
                  </div>
                  <div class="upload">
                    <button type="button" class="btn btn-success" onclick="UploadProducto(document.getElementById('nombre').value, document.getElementById('categoria').value, document.getElementById('descripcion').value, document.getElementById('precio').value);">Cargar</button>
                  </div>
              </form>
        </div>
        
    <!-- Formulario de carga de categorias -->
    <div class="Categorias">
        <form>
            <div class="form-group">
              <label for="NombreCategoria" style="padding-bottom: 5px;">Nombre de la categoria</label>
              <input type="text" class="form-control" id="nombrecategoria" placeholder="">
            </div>
              <div class="upload">
                <button type="button" class="btn btn-success" onclick="UploadCategorias(document.getElementById('nombrecategoria').value);">Cargar</button>
              </div>
          </form>

          <form>
            <div class="form-group" style="padding-top: 10px;">
                <label for="Categoria" style="padding-bottom: 5px;">Categoria</label>
                <select class="form-control" id="categoriaeliminar">
                  <!-- JS de categorias realiza muestreo -->
                  <option value="" id="SinCategorias2">Aun no hay categorias</option>
                </select>
              </div>
              <div class="upload">
                <button type="button" class="btn btn-danger" onclick="DeleteCategorias(document.getElementById('categoriaeliminar').value);">Eliminar</button>
              </div>
          </form>
    </div>

    </div>
    
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>    
</body>
<script src="./js/particles.js"></script>
</html>
