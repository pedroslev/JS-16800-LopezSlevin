<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBar Console</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/console.css">
    <link rel="stylesheet" href="./css/particles.css">
    <link rel="shortcut icon" href="./media/icon.ico" type="image/x-icon">
</head>

<body onload="OnLoad();">
  <nav class="navbar navbar-dark bg-dark">
    <div class="Nav">
      <div class="Brand">
        <h4>DevBar - Console</h4>
      </div>
        <div class="form-check form-switch Mode">
          <input class="form-check-input" type="checkbox" onchange="DarkMode(document.getElementById('darkmode').checked);" id="darkmode">
          <img src="./media/dark.svg" alt="dark mode" style="padding-left:1em">
      </div>
      
    </div>
    
    
  </nav>
    <div id="particles-js"></div>
    <div class="formgrid" style="margin: 10px 3em 3em 3em; ">
        <!-- Formulario de carga de productos -->
        <h2 style="text-decoration: underline;">Productos</h2>
        <div class="Productos">
            <form>
                <div class="form-group">
                  <label for="Nombre" style="padding-bottom: 5px; padding-top: 10px;">Nombre del producto</label>
                  <input type="text" class="form-control" id="nombre" placeholder="">
                </div>
                <div class="form-group" style="padding-top: 10px;">
                  <label for="Categoria" style="padding-bottom: 5px;">Categoria</label>
                  <select class="form-control" id="categoria">
                    <!-- JS de categorias realiza muestreo -->
                    <option value="" id="SinCategorias">Aun no hay categorias</option>
                    </script>
                  </select>
                </div>
                <div class="form-group" style="padding-top: 10px;">
                  <label for="Descripcion" style="padding-bottom: 5px;">Descripcion</label>
                  <textarea class="form-control" id="descripcion" rows="3"></textarea>
                </div>
                <div class="form-group" style="padding-top: 10px;">
                    <label for="Precio" style="padding-bottom: 5px;">Precio</label>
                    <input type="number" class="form-control" id="precio" placeholder="">
                  </div>
                  <div class="form-group" style="padding-top: 10px;">
                    <label for="Foto" style="padding-bottom: 5px;">URL Foto</label>
                    <textarea class="form-control" id="foto" rows="1"></textarea>
                  </div>
                  <div class="upload">
                    <button type="button" class="btn btn-success" onclick="UploadProducto(document.getElementById('nombre').value, document.getElementById('categoria').value, document.getElementById('descripcion').value, document.getElementById('precio').value, document.getElementById('foto').value);">Cargar</button>
                    <button type="button" style="margin-left: 1em;" class="btn btn-dark" onclick="ExportJSONProductos();">Exportar</button>
                  </div>
              </form>
              <hr>
              <form>
                <div class="form-group" style="padding-top: 10px;">
                    <label for="Categoria" style="padding-bottom: 5px;">Producto a eliminar:</label>
                    <select class="form-control" id="productoaeliminar">
                      <!-- JS de categorias realiza muestreo -->
                      <option value="" id="SinProductos">Aun no hay Productos</option>
                    </select>
                  </div>
                  <div class="upload">
                    <button type="button" class="btn btn-danger" onclick="DeleteProducto(document.getElementById('productoaeliminar').value);">Eliminar</button>
                  </div>
              </form>

              <table class="table" style="margin-top: 1.5em;">
                <thead class="table-dark">
                  <th>N</th>
                  <th>Nombre</th>
                  <th>Categoria</th>
                  <th>Descripcion</th>
                  <th>Precio</th>
                </thead>
                <tbody id="tablaproductos">
                  <!-- Muestreo de productos con jquery -->
                  <td>Aun</td>
                  <td>No</td>
                  <td>Hay</td>
                  <td>Productos</td>
                  <td>Cargados</td>
                </tbody>
              </table>
        </div>
        
    </div>

      
    <div class="formgrid" style="margin: 3em;">
    <!-- Formulario de carga de categorias -->
    <h2 style="text-decoration: underline;">Categorias</h2>
    <div class="Categorias">
      <form>
          <div class="form-group">
            <label for="NombreCategoria" style="padding-bottom: 5px; padding-top: 10px;">Nueva Categoria:</label>
            <input type="text" class="form-control" id="nombrecategoria" placeholder="">
          </div>
            <div class="upload">
              <button type="button" class="btn btn-success" onclick="UploadCategorias(document.getElementById('nombrecategoria').value);">Cargar</button>
              <button type="button" style="margin-left: 1em;" class="btn btn-dark" onclick="ExportJSONCategorias();">Exportar</button>
            </div>
        </form>
<hr>
        <form>
          <div class="form-group" style="padding-top: 10px;">
              <label for="Categoria" style="padding-bottom: 5px;">Categoria a eliminar:</label>
              <select class="form-control" id="categoriaeliminar">
                <!-- JS de categorias realiza muestreo -->
                <option value="" id="SinCategorias2">Aun no hay categorias</option>
              </select>
            </div>
            <div class="upload">
              <button type="button" class="btn btn-danger" onclick="DeleteCategorias(document.getElementById('categoriaeliminar').value);">Eliminar</button>
            </div>
        </form>
  </div>
    </div>

    
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/console.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
<script src="./js/particles.js"></script>
</html>
