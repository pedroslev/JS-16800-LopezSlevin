<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./img/js.ico" type="image/x-icon">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    
    
    <title>Clase2 - Lopez Slevin</title>
</head>
<body>
<div id="main" class="container center">

    <div class="TitleContainer">
        <h1 class="Title">Calculador de Cuotas</h1>
    </div>

    <div class="StartContainer">
        <button type="button" class="Start" onclick="Start()">EMPEZAR</button>
    </div>
</div>


<div id="Calculador" class="Ocultar">
    <div class="Calculador">
        <form>
            <div class="form-group FormInput">
              <label>Precio Total</label>
              <input type="number" class="form-control" id="total" placeholder="$">
            </div>
            <div class="form-group FormInput">
                <label>Cantidad de Cuotas</label>
            <select id="Cuotas" class="form-control FormInput">
                <option>3</option>
                <option>6</option>
                <option>12</option>
                <option>18</option>
            </select>
            </div>
            <div class="form-group FormInput">
              <label>Interes</label>
              <input type="number" class="form-control" id="Interes" placeholder="%">
            </div>
            <div class="ContainerCalcular">
            <button type="button" class="Calcular" onclick="Calcular()">Calcular</button>
            </div>
          </form>
    </div>
</div>

<div id="Resultado" class="Ocultar">
    
    <div class="Resultado">
        <div class="Result form-group FormInput">
            <h3>Precio final a pagar: $ </h3>
            <input type="number" class="inputvalues" id="totalprice" placeholder="%">
        </div>
        
        <div class="Result">
            <h3>Precio por cuota: $</h3>
            <input type="number" class="inputvalues" id="totalpercuota" placeholder="%">
        </div>
        
        <button type="button" class="Reset" onclick="Reset()">Reset</button>
    </div>
</div>


    

</body>
<script src="./js/index.js"></script>
</html>
